<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-up form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <aside class="side-hero">
      <div>
        <img src="./images/odin-lined.png" alt="The Odin Project Logo">
        <h1>odin</h1>
      </div>
      <p>photo by me</p>
    </aside>
    <div class="form-section">
      <div class="header">
        <div>
          <p>this is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. sign up <em>now</em> to get started.</p>
          <p>you <em>know</em> you want to.</p>
        </div>
      </div>
      <div>
        <div class='input-section'>
          <p>Let's do this! </p>
          <form id="my-form">
            <label for="firstname">first name
              <input type="text" id="firstname" name="firstname" required>
              <div id='first-name-error' class='error'></div>
            </label>
            <label for="lastname">last name
              <input type="text" id="lastname" name="lastname" required>
              <div id='last-name-error' class='error'></div>
            </label>
            <label for="email">email   
              <input type="email" id="email" name="email" required autocomplete="off">
              <div id='email-error' class='error'></div>
            </label>
            <label for="phonenumber">phone number
              <input type="tel" id="phonenumber" name="phonenumber" required
              pattern='[0-9]{10}'>
              <div id='tel-error' class='error'></div>
            </label>
            <label for="password">password
              <input type="password" id="password" name="password" required
              pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
              <div id='password-error' class='error'></div>
            </label>
            <label for="passwordC">confirm password
              <input type="password" id="passwordConfirm" name="passwordConfirm" required
              pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
              <div id='passwordC-error' class='error'></div>
            </label>
          </form>
        </div>
      </div>
      <div class='submit-section'>
        <div>
          <button type="submit" form="my-form">create account</button>
          <p>already have an account? <a href="#">log in</a></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
